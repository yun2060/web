<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>登录界面</title>
    <style>
    </style>
    <link rel="stylesheet" type="text/css" href="main_style.css">
    <script type="text/javascript">
        function to_register(){
            location.href="register.html"
        }
    </script>
</head>
<body>
    <div class="login_container">
        <div class="wrapper"><form action="login.jsp">
            <div class="header">用户登录</div>

                <input type="password" name="密码" placeholder="pass" class="input-item">
            </div>
            <div >
                <input type="submit" class="btn" style="width: 49%;" id="login" value="登录">
                <input type="button" class="btn" style="width: 49%;" id="register" value="注册" onclick="to_register()">
            </div>
        </form>
        </div>

        <div class="img_decorate">
            <img src="images/3.png" alt="pic" width="300" height="600">
        </div>
    </div>

</html>
